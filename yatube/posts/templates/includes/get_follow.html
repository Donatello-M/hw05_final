{% if user.is_authenticated %}
{% if user != author %}
<li class="list-group-item">
    {% if following %}
    <a class="btn btn-lg btn-light"
       href="{% 'posts:profile_unfollow' author.username }" role="button">
        Отписаться
    </a>
    {% else %}
    <a class="btn btn-lg btn-primary"
       href="{% 'posts:profile_follow' author.username }" role="button">
        Подписаться
    </a>
    {% endif %}
</li>
{% endif %}
{% endif %}
